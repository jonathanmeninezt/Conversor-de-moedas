<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
    <section class="page_home">
    </div><!--fundo-->
        <div class="center">
            <header>
               <div class="topo"> 
                <img id="logo" src="/img/JMcoins.png">
                <nav class="menu_desktop">
                    <ul>

                        <li><a href="">Fazer Cotação</a></li>
                        <li><a href="">Moedas</a></li>
                        <li><a href="">Dúvidas</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </nav><!--menu_desktop-->
                <input id="login" type="submit" name="login" value="Login">
               </div><!--topo--> 
            </header>
        </div><!--center-->
    </section><!--page_home-->

    <section class="center_cambio">
        <div class="center">
            <div class="coins_cambio">
                <label>Escolha uma moeda</label>
                <select id="selection_coin" name="selection_coin">
                    <option value=""  disabled selected>Selecione</option>
                    <option value="1">Real</option>
                    <option value="2">Dólar</option>
                    <option value="3">Peso Argentino</option>
                    <option value="4">Peso Chileno</option> 
                    <option value="5">Euro</option> 
                    <option value="6">Libra</option> 
                    
                </select><!--selection_coin-->
            </div><!--coins_cambio-->
        </div><!--center-->  
    </section><!--center_cambio-->
