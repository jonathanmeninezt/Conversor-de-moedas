<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
    <section class="page_home">
    </div><!--fundo-->
        <div class="center">
            <header>
               <div class="topo"> 
                <img id="logo" src="/img/JMcoins.png">
                <nav class="menu_desktop">
                    <ul>

                        <li><a href="">Fazer Cotação</a></li>
                        <li><a href="">Moedas</a></li>
                        <li><a href="">Dúvidas</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </nav><!--menu_desktop-->
                <input id="login" type="submit" name="login" value="Login">
               </div><!--topo--> 
               <h1>Conversor de Moedas</h1>
            </header>
        </div><!--center-->
    </section><!--page_home-->

    <section class="center_cambio">
        <div class="center">
            <div class="coins_cambio">
                <label>Escolha uma moeda</label>
                    <select id="from_currency" name="from_currency"></select>
                    <input id="from_ammount" type="number" value="1"> 

                     <button id="swap">⇄</button>

                <label>Converter para</label>
                    <select id="to_currency" name="to_currency"></select>
                    <input id="to_ammount" type="number">  
            </div><!--coins_cambio-->
        </div><!--center-->  
      
    </section><!--center_cambio-->
    
    <script src="js/conversor.js"></script>
</body>
</html>
